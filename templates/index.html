<!DOCTYPE html>
<html>
<head>
    <title>Planejador de Viagem</title>
    <meta charset="UTF-8">
    <link rel="icon" href="data:,">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        #summary {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            line-height: 1.6;
        }
        #summary h2 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        #summary strong {
            font-weight: bold;
        }
        #summary ul {
            margin: 10px 0;
            padding-left: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üõ£Ô∏è Planejador de Viagem</h1>
        </div>
        <div class="input-group">
            <input type="text" id="origem" placeholder="Cidade de origem">
            <input type="text" id="destino" placeholder="Cidade de destino">
            <select id="veiculo">
                <option value="carro">Carro</option>
                <option value="moto">Moto</option>
                <option value="√¥nibus">√înibus</option>
                <option value="bicicleta">Bicicleta</option>
                <option value="a p√©">A p√©</option>
            </select>
            <button onclick="planViagem()">Planejar Viagem</button>
        </div>
        <div id="map"></div>
        <div id="summary"></div>
    </div>
    <a href="/historico"><button>Ver Hist√≥rico</button></a>

    <script>
        let map;
        const API_KEY = '{{ google_maps_key }}';

        function initMap() {
            const mapElement = document.getElementById('map');
            if (!mapElement) {
                console.error('Elemento do mapa n√£o encontrado');
                return;
            }
            map = new google.maps.Map(mapElement, {
                center: { lat: -15.788497, lng: -47.879873 },
                zoom: 5
            });
        }

        async function planViagem() {
            try {
                const origem = document.getElementById('origem').value;
                const destino = document.getElementById('destino').value;
                const veiculo = document.getElementById('veiculo').value;

                if (!origem || !destino) {
                    throw new Error('Preencha origem e destino');
                }

                const response = await fetch('/plan_viagem', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ origem, destino, veiculo })
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Erro no servidor');
                }

                const data = await response.json();

                if (!data.polyline) {
                    throw new Error('Rota inv√°lida do servidor');
                }

                let decodedPath;
                try {
                    decodedPath = google.maps.geometry.encoding.decodePath(data.polyline);
                } catch (e) {
                    throw new Error('Formato da rota inv√°lido');
                }

                // Reinicializar o mapa
                map = new google.maps.Map(document.getElementById('map'), {
                    center: decodedPath[0],
                    zoom: 7
                });

                new google.maps.Polyline({
                    path: decodedPath,
                    map: map,
                    strokeColor: '#3498db',
                    strokeWeight: 4
                });

                const bounds = new google.maps.LatLngBounds();
                decodedPath.forEach(point => bounds.extend(point));
                map.fitBounds(bounds);

                // Render summary as HTML using marked
                document.getElementById('summary').innerHTML = marked.parse(data.summary);
            } catch (error) {
                console.error('Erro:', error);
                alert(error.message || 'Erro ao processar a requisi√ß√£o');
            }
        }
    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key={{ google_maps_key }}&libraries=geometry&callback=initMap">
    </script>
</body>
</html>
